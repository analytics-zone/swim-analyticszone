<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/en/">
    <script>
        // Detect browser language
        const browserLang = navigator.language.split('-')[0];
        const supportedLangs = ["am", "ca", "en", "es", "fr", "de", "it", "nl", "ja", "pl", "sv", "pt", "pt-br", "ru", "da", "ar", "el", "gu", "hi", "hu", "ro", "cs", "bg", "sl", "af", "is", "bn", "sw", "ta", "te", "ur", "ha", "yo", "kn", "ko", "zh", "et", "fa", "fi", "he", "hr", "id", "lt", "lv", "ms", "my", "nb", "sk", "sr", "th", "tl", "tr", "uk", "vi"];
        const targetLang = supportedLangs.includes(browserLang) ? browserLang : 'en';
        window.location.href = '/' + targetLang + '/';
    </script>
    <title>Redirecting...</title>
</head>
<body>
    <p>Redirecting to <a href="/en/">default language</a>...</p>
</body>
</html>
